services:
  - type: web
    name: kabu-signal-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: MOCK_MODE
        value: "false"
      - key: PYTHON_VERSION
        value: "3.12.0"
